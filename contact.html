<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon/favicon-16x16.png">
    <link rel="manifest" href="./public/favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="./">Eito's Blog</a>
        </div>
        <div class="navbar">
            <div class="navbartab"><a href="./">Home</a></div>
            <div class="navbartab"><a href="./posts">My Blog</a></div>
            <div class="navbartab"><a href="./about">About</a></div>
            <div class="navbartab"><a href="./contact">Contact Me</a></div>
        </div>
    </div>
    <div class="main">
        <div class="title">
            <h2>Contact Me</h2>
            <p>What are your thoughts about this website? Any advice would help me!</p>
        </div>
        <div class="form">
            <form action="./confirm" method="post">
                <input type="email" name="email" id="email" placeholder="Your email...">
                <input type="text" name="name" id="name" placeholder="Your name...">
                <input type="text" name="subject" id="subject" placeholder="Subject...">
                <input type="text" name="message" id="message" placeholder="Your message...">
                <input type="submit" value="Send" id="submit">
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo">
            <a href="/blog" class="footer-logo-link">
                Eito Okada
            </a>
        </div>
        <div class="footer-social">
            <ul>
                <li>
                    <a href="https://twitter.com/abc_cubing" target="_blank"><img src="./public/twitter.png" alt=""></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/okadahatch/" target="_blank"><img src="./public/instagram.png" alt=""></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=100075349382434" target="_blank"><img src="./public/facebook.png" alt=""></a>
                </li>
                <li>
                    <a href="https://github.com/eito-okada" target="_blank"><img src="./public/github.png" alt=""></a>
                </li>
                <li>
                    <a href="https://codepen.io/eito-okada" target="_blank"><img src="./public/codepen.png" alt=""></a>
                </li>
            </ul>
        </div>
        <div class="footer-link">
            <ul>
                <li><a href="">My Blog</a></li>
                <li>|</li>
                <li><a href="">About</a></li>
                <li>|</li>
                <li><a href="">Contact Me</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License.</a>
        </div>
    </div>
</body>

</html>
